<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #check {
        color: azure;
        font-size: 1em;
        background-color: black;
        padding: 10px;
        margin: 0;
        text-align: center;
      }
      .borderLine {
        width: 598px;
        border: 1px solid black;
      }
      #container {
        width: 600px;
        margin: 0 auto;
        padding: 3px;
      }
      img {
        width: 600px;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="../learn-html-css/learn-html/images/top.jpg" />
      <h4 id="check">확인하세요</h4>
      <div class="borderLine">
        <h2>주문 및 배송</h2>
        <p>
          <span>오후 2시 이전 주문건은 당일 발송합니다</span><br />
          <span>2시 이후 주문건은 다음날 발송합니다(주말제외)</span>
        </p>
        <hr />
        <h2>교환 및 환불</h2>
        <p>불만족시 100% 환불해 드립니다<br />고객센터로 전화주세요</p>
        <hr />
        <h2>고객센터</h2>
        <p>0000-0000<br />상담시간: 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
      </div>
    </div>
  </body>
</html>
