<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newflix</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="head-image">
      <img src="image/login-img.png" alt="이미지1" class="head-image__img" />
    </div>
    <div class="login-title">
      <h1 class="login-title__maintext">Shinsegaeflix</h1>
      <p class="login-title__subtext">
        OTT 신세계플릭스 등장!<br />지금 가입하면 무료!
      </p>
    </div>
    <form action="find.html" method="get" class="login-form">
      <ul class="">
        <li>
          <input
            type="text"
            name="userid"
            placeholder="ID"
            required
            autocomplete="off"
          />
        </li>
        <li>
          <input
            type="password"
            name="userpwd"
            placeholder="PASSWORD"
            required
            autocomplete="off"
          />
        </li>
        <li><input type="submit" name="connect" value="접속하기" /></li>
      </ul>
    </form>
  </body>
</html>
