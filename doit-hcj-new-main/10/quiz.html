<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미디어 쿼리</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        font-size: 4rem;
      }
      @media screen and (min-width: 768px) and (max-width: 1023px) {
        /*미디어 쿼리 정의 768-1023px 사이일 때*/
        body {
          /*웹 페이지 배경색은 회색, 글자색은 하얀색으로 변환*/
          color: white;
          background-color: gray;
        }
      }
    </style>
  </head>
  <body>
    <h1>안녕하세요?</h1>
  </body>
</html>
