<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>연습문제 1</title>
    <style>
      #container {
        width: 350px;
        margin: 30px auto;
      }
      img {
        border: 1px solid #ccc; /*테두리 1px 실선*/
        border-radius: 50%; /*테두리 원형*/
        box-shadow: 5px 5px 30px 2px #000; /*이미지 그림자 효과 조건에 맞춰서 추가*/
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="images/bear.jpg" alt="곰인형 사진" />
    </div>
  </body>
</html>
