<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 2</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2em;
      }
      p {
        color: #f00;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>3의 배수 찾기</h2>
    <script>
      let num = parseInt(prompt('몇 까지 3의 배수를 찾을까요?'));
      let i = 3;
      let count = 0;
      if (num != null) {
        while (num >= i) {
          document.write(`${i}, `);
          i += 3;
          count++;
        }
        document.write(`<p>${num}까지 3의 배수의 개수 : ${count} </p>`);
      }
    </script>
  </body>
</html>
