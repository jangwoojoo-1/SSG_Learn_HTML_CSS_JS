<!DOCTYPE html>
<!-- 문서 유형 정보, html5부터 생김 -->
<html lang="en">
  <head>
    <!-- 페이지를 열 때 브라우저 요소가 표시되는 body와는 달리
     페이지에 표시되지 않는다. -->
    <meta charset="UTF-8" />
    <!-- 메타데이터(데이터를 설명하는 데이터)를 알려주는 태그 -->
    <meta name="description" content="첫 html 페이지 연습" />
    <!-- 검색했을 때 나오는 설명이 description, content는 그 내용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 사용자에게 보이는 화면형식 -->
    <title>첫 HTML 페이지 입니다.</title>
  </head>
  <body>
    반갑습니다. HTML !!
  </body>
</html>
